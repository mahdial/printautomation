{% extends 'accountbase.html' %}

{% load static %}

{% block title %} ثبت نام در سامانه {% endblock %}

{% block content %}

<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    {% if err %}
    <div class="alert alert-primary" role="alert">
        <strong>{{err}}</strong>
    </div>
    {% endif %}
    <form class="login100-form validate-form" method="POST" action="{% url 'account:signup' %}"
        enctype="multipart/form-data">
        {% csrf_token %}
        <span class="login100-form-title p-b-37">
            ثبت نام
        </span>

        <center>
            <img src="{% static '/images/personplaceholder.png' %}" id="preview" class="img-thumbnail">
        </center>
        <input type="file" name="img[]" id="imageFile" class="file" accept="image/*"
            style="visibility: hidden; position: absolute;">
        <div class="input-group my-3">
            <input type="text" class="form-control" disabled placeholder="آپلود عکس" id="file">
            <div class="input-group-append">
                <button type="button" class="browse btn btn-primary">آپلود</button>
            </div>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate="نام خود را وارد نمایید">
            <input class="input100" type="text" name="name" placeholder="نام">
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-20" data-validate="نام خانوادگی خود را وارد نمایید">
            <input class="input100" type="text" name="lname" placeholder="نام خانوادگی">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate="ایمیل خود را وارد نمایید">
            <input class="input100" type="email" name="email" placeholder="ایمیل">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-20" data-validate="یک نام کاربری وارد نمایید">
            <input class="input100" type="text" name="username" placeholder="نام کاربری">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-25" data-validate="رمز عبور فراموش نشود">
            <input class="input100" type="password" name="pass1" placeholder="رمز عبور">
            <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-25" data-validate="رمز عبور فراموش نشود">
            <input class="input100" type="password" name="pass2" placeholder="تکرار رمز عبور">
            <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
            <button class="login100-form-btn" type="submit">
                ثبت نام
            </button>
        </div>
        <br>
    </form>



</div>

{% endblock %}
